<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina de formulario</title>
</head>
<body>
    <h1>PAgina de form</h1>
    <label>Esse input representa um botom</label>
    <input type="button">
    <br />
    <br />

<label>Caixa de seleção</label>
<input type="checkbox">
<br />
<br />

<label>Seleciona a cor</label>
<input type="color">
<br />
<br />

<label>Abre o calendário</label>
<input type="date">
<br />
<br />

<label>Seleciona datas</label>
<input type="datetime-local">
<br />
<br />

<label>Digita o email</label>
<input type="email">
<br />
<br />

<label>coloca arquivo</label>
<input type="file">
<br />
<br />

<label>Campo inivisvel</label>
<input type="hidden">
<br />
<br />

<label>Coloca imagem</label>
<input type="image">
<br />
<br />

<label>bota mês</label>
<input type="month">
<br />
<br />

<label>Coloca numero</label>
<input type="number">
<br />
<br />

<label>escreva a senha</label>
<input type="password">
<br />
<br />

<label>COnjunto de opções</label>
<input type="radio">
<br />
<br />

<label>dados em espaço</label>
<input type="range">
<br />
<br />

<label>reseta e limpa o form</label>
<input type="reset">
<br />
<br />

<label>Pesquisa</label>
<input type="search">
<br />
<br />

<label>envia os dados para a proxima pagina</label>
<input type="submit">
<br />
<br />

<label>telefone</label>
<input type="tel">
<br />
<br />

<label>texto é o mais usado</label>
<input type="text">
<br />
<br />

<label>tempo</label>
<input type="time">
<br />
<br />

<label>link</label>
<input type="url">
<br />
<br />

</body>
</html>
